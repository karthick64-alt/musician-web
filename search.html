<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Music Streaming Platform UI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/player.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="home.html" class="nav-item" data-page="home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <a href="search.html" class="nav-item active" data-page="search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </a>
                <a href="library.html" class="nav-item" data-page="library">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </a>
                <a href="profile.html" class="nav-item" data-page="profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <a href="subscription.html" class="nav-item" data-page="subscription">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="search-bar-container">
                    <div class="search-bar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" placeholder="Search for artists, songs, albums..." class="search-input">
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/150?img=12" alt="User">
                    </div>
                </div>
            </header>

            <!-- Content Sections -->
            <div class="content-wrapper">
                <!-- Recent searches -->
                <section class="content-section">
                    <div class="section-header">
                        <h3 class="section-title">Recent searches</h3>
                        <button class="clear-btn">Clear</button>
                    </div>
                    <div class="recent-searches">
                        <div class="search-result-item">
                            <img src="https://i.pravatar.cc/150?img=1" alt="John" class="result-thumbnail">
                            <div class="result-info">
                                <span class="result-name">John</span>
                                <span class="result-type">Artist</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                        <div class="search-result-item">
                            <img src="https://i.pravatar.cc/150?img=2" alt="Marie" class="result-thumbnail">
                            <div class="result-info">
                                <span class="result-name">Marie</span>
                                <span class="result-type">Artist</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                        <div class="search-result-item">
                            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=150" alt="3000 days" class="result-thumbnail">
                            <div class="result-info">
                                <span class="result-name">3000 days</span>
                                <span class="result-type">Album</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                        <div class="search-result-item">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=150" alt="Together" class="result-thumbnail">
                            <div class="result-info">
                                <span class="result-name">Together</span>
                                <span class="result-type">Song</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                        <div class="search-result-item">
                            <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=150" alt="Pacm Pacm" class="result-thumbnail">
                            <div class="result-info">
                                <span class="result-name">Pacm Pacm</span>
                                <span class="result-type">Radio Remix</span>
                            </div>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                    </div>
                </section>

                <!-- Based on what you like -->
                <section class="content-section">
                    <h3 class="section-title">Based on what you like</h3>
                    <div class="mixes-grid">
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400');">
                                <span class="mix-name">Indie Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400');">
                                <span class="mix-name">House Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400');">
                                <span class="mix-name">Pop Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400');">
                                <span class="mix-name">Rock Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=400');">
                                <span class="mix-name">Chill Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400');">
                                <span class="mix-name">Classical Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=400');">
                                <span class="mix-name">Punk Mix</span>
                            </div>
                        </div>
                        <div class="mix-card">
                            <div class="mix-image" style="background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400');">
                                <span class="mix-name">Romantic Mix</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-song-info">
            <img src="https://i.pravatar.cc/150?img=33" alt="Album" class="player-album-art" id="playerAlbumArt">
            <div class="player-song-details">
                <div class="player-song-title" id="playerTitle">Cali Living</div>
                <div class="player-song-artist" id="playerArtist">Tom</div>
            </div>
            <button class="player-like-btn" id="playerLike">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>
        </div>

        <div class="player-controls">
            <div class="player-control-buttons">
                <button class="player-btn shuffle" id="shuffleBtn" title="Shuffle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <button class="player-btn previous" id="previousBtn" title="Previous">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="player-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playPauseIcon">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="player-btn next" id="nextBtn" title="Next">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <button class="player-btn repeat" id="repeatBtn" title="Repeat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>
            <div class="player-progress-container">
                <span class="player-time" id="currentTime">0:00</span>
                <div class="player-progress-bar" id="progressBar">
                    <div class="player-progress-fill" id="progressFill"></div>
                    <div class="player-progress-handle"></div>
                </div>
                <span class="player-time" id="totalTime">3:45</span>
            </div>
        </div>

        <div class="player-extra-controls">
            <button class="player-queue-btn" id="queueBtn" title="Queue">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
            </button>
            <div class="player-volume-container">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <div class="player-volume-bar" id="volumeBar">
                    <div class="player-volume-fill" id="volumeFill"></div>
                </div>
            </div>
            <button class="player-fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/player.js"></script>
</body>
</html>
